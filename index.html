<html>
<head>
    <title>FruitExpo</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="index.scss">

    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">



    <!-- Your app -->
    <script type="text/javascript" src="app.js"></script>
</head>




<body ng-app="scotchApp" ng-controller="BodyController">
<div class="section"></div>
<main>
    <center>
        <div class="section"></div>

        <h5 class="indigo-text">FruitExpo</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email'  ng-model="user.email"/>
                            <label for='email'>Ingresa tu email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' ng-model="user.password"/>
                            <label for='password'>Ingresa tu password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' href='#!'><b>Olvide mi Password?</b></a>
                        </label>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button ng-disabled ="user.email.length==0 || user.password==0" name='btn_login'
                                    class='col s12 btn btn-large waves-effect indigo' ng-click="login()">
                                {{actionButton}}
                            </button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <a href="#!" class="animated bounce" ng-click="setRegister()">{{actionLink}}</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>

</body>





</html>
